 <h3> Arrays 1 / Strings 3</h3>
 <p> Random list: </p>
 <p id="show"></p>
<script>
var myarr= ["Apple"," Banana"," Metal"];
document.getElementById("show").innerHTML= myarr;
function add(){
myarr[myarr.length] = " Cheese";
document.getElementById("show").innerHTML= myarr;
}
function remove(){
myarr.pop();
document.getElementById("show").innerHTML= myarr;
}
</script>

 <button type= "button" onclick ="add()"> Add to it! </button>
